<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div class="main-container">
      <div class="head-container">
        <h3 id="headText">
          TODAY I'LL TRY
        </h3>
        <h3 id="choiceText">...</h3>
      </div>

      <div class="choice-container">
        <button class="choice-button" data-handler="b_A">A</button>
        <button class="choice-button" data-handler="b_B">B</button>
        <button class="choice-button" data-handler="b_C">C</button>
        <button class="choice-button" data-handler="b_D">D</button>
        <button class="choice-button" data-handler="b_E">E</button>
        <button class="choice-button" data-handler="b_F">F</button>
        <button class="choice-button" data-handler="b_G">G</button>
        <button class="choice-button" data-handler="b_H">H</button>
        <button class="choice-button" data-handler="b_I">I</button>
      </div>
      
      <div class="head-container" id="timerTimeContainer" style="display: none">
        <h3 id="timerHead">YOU'VE BEEN WORKING FOR:</h3>
        <h3 id="timerTime">
          00 : 00 : 00
        </h3>
      </div>

      <div class="timer-button-container">
        <button id="timerButton">
          <h3 id="timerText">START</h3>
        </button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
